<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="theme-color" content="#2c3e50">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="Niko Niko - Calendrier de suivi d'humeur quotidien">
    <title>Mon Niko Niko - Suivi d'humeur quotidien</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        /* Skip link pour navigation clavier */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: #e67e22;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 0 0 4px 0;
            z-index: 100;
        }

        .skip-link:focus {
            top: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #1a252f 100%);
            min-height: 100vh;
            padding: 1.25rem 0.9375rem;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .card {
            background: #f8f9fa;
            border-radius: 0.5rem;
            padding: 1.875rem 1.25rem;
            box-shadow: 0 0.625rem 2.5rem rgba(0, 0, 0, 0.3);
            margin-bottom: 1.25rem;
            animation: fadeIn 0.6s ease-out;
            border-left: 4px solid #e67e22;
        }

        /* Respect prefers-reduced-motion */
        @media (prefers-reduced-motion: reduce) {
            .card {
                animation: none;
            }
            .mood-emoji {
                animation: none;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            font-size: 1.5rem;
            color: #e67e22;
            margin-bottom: 1.25rem;
            font-weight: 700;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .date {
            font-size: 1rem;
            color: #666;
            margin-bottom: 1.875rem;
            text-align: center;
            line-height: 1.4;
        }

        .mood-display {
            margin: 1.875rem 0;
            text-align: center;
        }

        .mood-emoji {
            font-size: 5rem;
            display: block;
            margin-bottom: 0.9375rem;
            animation: bounce 1s ease-out;
            line-height: 1;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .mood-label {
            font-size: 1.5rem;
            color: #333;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .mood-description {
            font-size: 0.95rem;
            color: #666;
            font-style: italic;
            line-height: 1.4;
        }

        .mood-reason {
            font-size: 2.5rem;
            margin-top: 1.25rem;
            opacity: 0.8;
            line-height: 1;
        }

        .no-mood {
            padding: 1.875rem 0.9375rem;
            color: #666;
            font-size: 1rem;
            text-align: center;
        }

        .error {
            padding: 1.875rem 0.9375rem;
            color: #c62828;
            font-size: 1rem;
            text-align: center;
        }

        .loading {
            padding: 1.875rem 0.9375rem;
            color: #e67e22;
            font-size: 1rem;
            text-align: center;
        }

        .stats-mini {
            margin-top: 1.875rem;
            padding-top: 1.5625rem;
            border-top: 2px solid #f0f0f0;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.9375rem;
        }

        .stat-mini {
            text-align: center;
            padding: 0.625rem;
        }

        .stat-mini-value {
            font-size: 1.75rem;
            font-weight: bold;
            color: #e67e22;
            display: block;
            line-height: 1.2;
        }

        .stat-mini-label {
            font-size: 0.85rem;
            color: #666;
            margin-top: 0.3125rem;
        }

        /* Calendrier */
        .history-title {
            font-size: 1.2rem;
            color: #e67e22;
            margin-bottom: 1.5625rem;
            font-weight: 700;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .calendar-section {
            margin-bottom: 1.875rem;
        }

        .calendar-section:last-child {
            margin-bottom: 0;
        }

        .month-title {
            font-size: 1rem;
            color: #333;
            font-weight: 600;
            margin-bottom: 0.75rem;
            text-align: center;
        }

        .calendar-header {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.375rem;
            margin-bottom: 0.375rem;
        }

        .calendar-day-name {
            text-align: center;
            font-size: 0.7rem;
            color: #666;
            font-weight: 600;
            padding: 0.375rem 0;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.375rem;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 0.5rem;
            background: #f8f9fa;
            position: relative;
            padding: 0.25rem 0.125rem;
            transition: all 0.3s ease;
            min-height: 3.125rem;
        }

        .calendar-day.empty {
            background: transparent;
        }

        .calendar-day.has-mood {
            background: linear-gradient(135deg, #fff5e6 0%, #fff 100%);
            border: 2px solid #ffd4a3;
            cursor: pointer;
        }

        .calendar-day.has-mood:active {
            transform: scale(0.95);
        }

        .calendar-day.today {
            border: 2px solid #e67e22;
            font-weight: bold;
        }

        .calendar-day-number {
            font-size: 0.65rem;
            color: #666;
            position: absolute;
            top: 0.1875rem;
            left: 0.3125rem;
            line-height: 1;
        }

        .calendar-day.has-mood .calendar-day-number {
            color: #e67e22;
            font-weight: 600;
        }

        .calendar-mood-emoji {
            font-size: 1.5rem;
            margin-top: 0.5rem;
            line-height: 1;
        }

        .calendar-reason-emoji {
            font-size: 0.8rem;
            margin-top: 0.125rem;
            opacity: 0.7;
            line-height: 1;
        }

        .no-history {
            text-align: center;
            color: #666;
            padding: 1.875rem 0.9375rem;
            font-style: italic;
            font-size: 0.95rem;
        }

        /* Moyenne mensuelle */
        .month-average {
            margin-top: 1.25rem;
            padding: 0.9375rem 1.25rem;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 0.5rem;
            text-align: center;
            border: 2px solid #e67e22;
            border-left: 4px solid #e67e22;
        }

        .month-average-label {
            font-size: 0.7rem;
            color: #e67e22;
            margin-bottom: 0.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            font-family: 'Courier New', Courier, monospace;
        }

        .month-average-value {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .month-average-emoji {
            font-size: 1.75rem;
        }

        .month-average-number {
            font-size: 1.375rem;
            font-weight: bold;
            color: #e67e22;
        }

        .month-average-description {
            font-size: 0.8125rem;
            color: #666;
            margin-top: 0.3125rem;
            font-style: italic;
        }

        /* Focus visible pour navigation clavier */
        *:focus {
            outline: 3px solid #e67e22;
            outline-offset: 2px;
        }

        *:focus:not(:focus-visible) {
            outline: none;
        }

        *:focus-visible {
            outline: 3px solid #e67e22;
            outline-offset: 2px;
        }

        /* Media Queries pour tablettes et desktop */
        @media (min-width: 601px) {
            body {
                padding: 2.5rem 1.25rem;
            }

            .card {
                padding: 2.5rem;
                border-radius: 1.25rem;
                margin-bottom: 1.875rem;
            }

            .title {
                font-size: 1.75rem;
                margin-bottom: 1.875rem;
            }

            .date {
                font-size: 1.2rem;
                margin-bottom: 2.5rem;
            }

            .mood-emoji {
                font-size: 8rem;
                margin-bottom: 1.25rem;
            }

            .mood-label {
                font-size: 2rem;
            }

            .mood-description {
                font-size: 1.1rem;
            }

            .mood-reason {
                font-size: 3rem;
                margin-top: 1.875rem;
            }

            .stats-mini {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.25rem;
                margin-top: 2.5rem;
                padding-top: 1.875rem;
            }

            .stat-mini-value {
                font-size: 2rem;
            }

            .stat-mini-label {
                font-size: 0.9rem;
            }

            .history-title {
                font-size: 1.3rem;
                margin-bottom: 1.875rem;
            }

            .month-title {
                font-size: 1.1rem;
                margin-bottom: 0.9375rem;
            }

            .calendar-header {
                gap: 0.5rem;
                margin-bottom: 0.5rem;
            }

            .calendar-grid {
                gap: 0.5rem;
            }

            .calendar-day-name {
                font-size: 0.75rem;
                padding: 0.5rem 0;
            }

            .calendar-day {
                padding: 0.25rem;
                border-radius: 0.5rem;
            }

            .calendar-day.has-mood:hover {
                transform: scale(1.05);
                box-shadow: 0 0.25rem 0.75rem rgba(102, 126, 234, 0.2);
            }

            .calendar-day-number {
                font-size: 0.7rem;
                top: 0.25rem;
                left: 0.375rem;
            }

            .calendar-mood-emoji {
                font-size: 1.8rem;
            }

            .calendar-reason-emoji {
                font-size: 0.9rem;
            }

            .calendar-section {
                margin-bottom: 2.5rem;
            }

            .no-mood,
            .error,
            .loading {
                padding: 2.5rem;
                font-size: 1.2rem;
            }

            .no-history {
                padding: 2.5rem;
                font-size: 1rem;
            }
        }

        /* Petits √©crans (iPhone SE, etc.) */
        @media (max-width: 375px) {
            body {
                padding: 0.9375rem 0.625rem;
            }

            .card {
                padding: 1.5625rem 0.9375rem;
                border-radius: 0.75rem;
            }

            .title {
                font-size: 1.3rem;
            }

            .date {
                font-size: 0.9rem;
            }

            .mood-emoji {
                font-size: 4rem;
            }

            .mood-label {
                font-size: 1.3rem;
            }

            .mood-description {
                font-size: 0.9rem;
            }

            .mood-reason {
                font-size: 2rem;
            }

            .calendar-mood-emoji {
                font-size: 1.2rem;
            }

            .calendar-reason-emoji {
                font-size: 0.7rem;
            }

            .calendar-day {
                min-height: 2.8125rem;
            }

            .stat-mini-value {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <a href="#main-content" class="skip-link">Aller au contenu principal</a>

    <div class="container">
        <!-- Carte humeur du jour -->
        <main id="main-content">
            <section class="card" aria-labelledby="today-title">
                <h1 class="title" id="today-title">üìä Mon Niko Niko</h1>
                <time class="date" id="today-date" datetime=""></time>

                <div id="content" role="status" aria-live="polite" aria-atomic="true">
                    <div class="loading" role="alert">Chargement...</div>
                </div>
            </section>

            <!-- Carte historique -->
            <section class="card" id="history-card" style="display: none;" aria-labelledby="history-title">
                <h2 class="history-title" id="history-title">üìÖ Historique des 3 derniers mois</h2>
                <div id="calendar-container" role="region" aria-label="Calendrier des humeurs"></div>
            </section>
        </main>
    </div>

    <script>
        const MOOD_CONFIG = {
            '5': { label: 'Excellent', description: 'Une excellente journ√©e !', emoji: 'üòÑ', ariaLabel: 'humeur excellente' },
            '4': { label: 'Bien', description: 'Bonne humeur g√©n√©rale', emoji: 'üôÇ', ariaLabel: 'bonne humeur' },
            '3': { label: 'Neutre', description: 'Journ√©e normale', emoji: 'üòê', ariaLabel: 'humeur neutre' },
            '2': { label: 'Moyen', description: 'Quelques difficult√©s', emoji: 'üòï', ariaLabel: 'humeur moyenne' },
            '1': { label: 'Difficile', description: 'Journ√©e difficile', emoji: 'üò¢', ariaLabel: 'humeur difficile' }
        };

        const DAY_NAMES = ['Lun', 'Mar', 'Mer', 'Jeu', 'Ven', 'Sam', 'Dim'];

        class NikoNiko {
            constructor() {
                this.moods = {};
                this.init();
            }

            async init() {
                this.displayTodayDate();
                await this.loadMoods();
                this.displayTodayMood();
                this.displayCalendar();
            }

            displayTodayDate() {
                const today = new Date();
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                const dateElement = document.getElementById('today-date');
                dateElement.textContent = today.toLocaleDateString('fr-FR', options);
                dateElement.setAttribute('datetime', today.toISOString().split('T')[0]);
            }

            async loadMoods() {
                try {
                    const response = await fetch('moods.json');
                    if (!response.ok) {
                        throw new Error('Impossible de charger les donn√©es');
                    }
                    const data = await response.json();
                    this.moods = data.moods || {};
                } catch (error) {
                    console.error('Erreur lors du chargement:', error);
                    this.showError('Erreur lors du chargement des donn√©es');
                }
            }

            getTodayKey() {
                const today = new Date();
                return today.toISOString().split('T')[0];
            }

            displayTodayMood() {
                const content = document.getElementById('content');
                const today = this.getTodayKey();
                const todayMood = this.moods[today];

                if (!todayMood) {
                    content.innerHTML = '<div class="no-mood" role="status">Aucune humeur enregistr√©e pour aujourd\'hui</div>';
                    return;
                }

                const moodConfig = MOOD_CONFIG[todayMood.value];
                const reasonHTML = todayMood.reason
                    ? `<div class="mood-reason" role="img" aria-label="raison">${todayMood.reason}</div>`
                    : '';

                content.innerHTML = `
                    <div class="mood-display">
                        <span class="mood-emoji" role="img" aria-label="${moodConfig.ariaLabel}">${moodConfig.emoji}</span>
                        <div class="mood-label">${moodConfig.label}</div>
                        <div class="mood-description">${moodConfig.description}</div>
                        ${reasonHTML}
                    </div>
                    ${this.getStatsHTML()}
                `;
            }

            getStatsHTML() {
                const totalDays = Object.keys(this.moods).length;
                if (totalDays === 0) return '';

                const avgMood = Object.values(this.moods)
                    .reduce((sum, mood) => sum + parseInt(mood.value), 0) / totalDays;

                return `
                    <div class="stats-mini" role="region" aria-label="Statistiques">
                        <div class="stat-mini">
                            <span class="stat-mini-value" aria-label="${totalDays} jours enregistr√©s">${totalDays}</span>
                            <div class="stat-mini-label">jours</div>
                        </div>
                        <div class="stat-mini">
                            <span class="stat-mini-value" aria-label="moyenne ${avgMood.toFixed(1)} sur 5">${avgMood.toFixed(1)}/5</span>
                            <div class="stat-mini-label">moyenne</div>
                        </div>
                    </div>
                `;
            }

            displayCalendar() {
                const container = document.getElementById('calendar-container');
                const historyCard = document.getElementById('history-card');

                if (Object.keys(this.moods).length === 0) {
                    historyCard.style.display = 'none';
                    return;
                }

                historyCard.style.display = 'block';

                const today = new Date();
                const months = [];

                // G√©n√©rer les 3 derniers mois (du plus r√©cent au plus ancien)
                for (let i = 0; i <= 2; i++) {
                    const date = new Date(today.getFullYear(), today.getMonth() - i, 1);
                    months.push(date);
                }

                container.innerHTML = months.map(month => this.generateMonthHTML(month)).join('');
            }

            calculateMonthAverage(year, month) {
                const monthMoods = [];

                // R√©cup√©rer tous les moods du mois
                Object.keys(this.moods).forEach(dateKey => {
                    const [moodYear, moodMonth] = dateKey.split('-').map(Number);
                    if (moodYear === year && moodMonth === month + 1) {
                        monthMoods.push(parseInt(this.moods[dateKey].value));
                    }
                });

                if (monthMoods.length === 0) return null;

                const average = monthMoods.reduce((sum, value) => sum + value, 0) / monthMoods.length;
                return {
                    value: average,
                    count: monthMoods.length
                };
            }

            getAverageEmoji(average) {
                if (average >= 4.5) return 'üòÑ';
                if (average >= 3.5) return 'üôÇ';
                if (average >= 2.5) return 'üòê';
                if (average >= 1.5) return 'üòï';
                return 'üò¢';
            }

            getAverageDescription(average) {
                if (average >= 4.5) return 'Excellent mois !';
                if (average >= 3.5) return 'Bon mois';
                if (average >= 2.5) return 'Mois moyen';
                if (average >= 1.5) return 'Mois difficile';
                return 'Mois tr√®s difficile';
            }

            generateMonthHTML(monthDate) {
                const year = monthDate.getFullYear();
                const month = monthDate.getMonth();
                const monthName = monthDate.toLocaleDateString('fr-FR', { month: 'long', year: 'numeric' });

                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const daysInMonth = lastDay.getDate();

                // Lundi = 0, Dimanche = 6
                let firstDayOfWeek = firstDay.getDay() - 1;
                if (firstDayOfWeek === -1) firstDayOfWeek = 6;

                let calendarHTML = `
                    <div class="calendar-section">
                        <h3 class="month-title">${monthName}</h3>
                        <div class="calendar-header" role="row">
                            ${DAY_NAMES.map(day => `<div class="calendar-day-name" role="columnheader">${day}</div>`).join('')}
                        </div>
                        <div class="calendar-grid" role="grid" aria-label="Calendrier du mois de ${monthName}">
                `;

                // Jours vides avant le d√©but du mois
                for (let i = 0; i < firstDayOfWeek; i++) {
                    calendarHTML += '<div class="calendar-day empty" role="gridcell" aria-hidden="true"></div>';
                }

                // Jours du mois
                const today = this.getTodayKey();
                for (let day = 1; day <= daysInMonth; day++) {
                    const dateKey = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                    const mood = this.moods[dateKey];
                    const isToday = dateKey === today;

                    let dayClass = 'calendar-day';
                    if (mood) dayClass += ' has-mood';
                    if (isToday) dayClass += ' today';

                    const dateLabel = `${day} ${monthDate.toLocaleDateString('fr-FR', { month: 'long' })}`;
                    let ariaLabel = dateLabel;

                    if (isToday) {
                        ariaLabel += ', aujourd\'hui';
                    }

                    if (mood) {
                        const moodConfig = MOOD_CONFIG[mood.value];
                        ariaLabel += `, ${moodConfig.ariaLabel}`;
                    }

                    let moodContent = '';
                    if (mood) {
                        const moodConfig = MOOD_CONFIG[mood.value];
                        moodContent = `
                            <div class="calendar-mood-emoji" role="img" aria-hidden="true">${moodConfig.emoji}</div>
                            ${mood.reason ? `<div class="calendar-reason-emoji" role="img" aria-hidden="true">${mood.reason}</div>` : ''}
                        `;
                    }

                    const tabindex = mood ? '0' : '-1';
                    calendarHTML += `
                        <div class="${dayClass}" role="gridcell" aria-label="${ariaLabel}" tabindex="${tabindex}">
                            <div class="calendar-day-number" aria-hidden="true">${day}</div>
                            ${moodContent}
                        </div>
                    `;
                }

                calendarHTML += `
                        </div>
                `;

                // Calculer et afficher la moyenne du mois
                const monthAvg = this.calculateMonthAverage(year, month);
                if (monthAvg) {
                    const avgEmoji = this.getAverageEmoji(monthAvg.value);
                    const avgDescription = this.getAverageDescription(monthAvg.value);
                    calendarHTML += `
                        <div class="month-average" role="region" aria-label="Moyenne du mois">
                            <div class="month-average-label">Moyenne du mois</div>
                            <div class="month-average-value">
                                <span class="month-average-emoji" role="img" aria-label="${avgDescription}">${avgEmoji}</span>
                                <span class="month-average-number">${monthAvg.value.toFixed(1)}/5</span>
                            </div>
                            <div class="month-average-description">${avgDescription} (${monthAvg.count} jour${monthAvg.count > 1 ? 's' : ''})</div>
                        </div>
                    `;
                }

                calendarHTML += `
                    </div>
                `;

                return calendarHTML;
            }

            showError(message) {
                const content = document.getElementById('content');
                content.innerHTML = `<div class="error" role="alert">${message}</div>`;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new NikoNiko();
        });
    </script>
</body>
</html>
