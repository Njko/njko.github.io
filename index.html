<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Niko Niko</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            font-size: 1.5em;
            color: #667eea;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .date {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 40px;
        }

        .mood-display {
            margin: 40px 0;
        }

        .mood-emoji {
            font-size: 8em;
            display: block;
            margin-bottom: 20px;
            animation: bounce 1s ease-out;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .mood-label {
            font-size: 2em;
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .mood-description {
            font-size: 1.1em;
            color: #999;
            font-style: italic;
        }

        .no-mood {
            padding: 40px;
            color: #999;
            font-size: 1.2em;
        }

        .error {
            padding: 40px;
            color: #d32f2f;
            font-size: 1.1em;
        }

        .loading {
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }

        .stats-mini {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
            display: flex;
            justify-content: space-around;
            gap: 20px;
        }

        .stat-mini {
            text-align: center;
        }

        .stat-mini-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            display: block;
        }

        .stat-mini-label {
            font-size: 0.9em;
            color: #999;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="title">üìä Mon Niko Niko</div>
            <div class="date" id="today-date"></div>

            <div id="content">
                <div class="loading">Chargement...</div>
            </div>
        </div>
    </div>

    <script>
        const MOOD_CONFIG = {
            '5': { label: 'Excellent', description: 'Une excellente journ√©e !', emoji: 'üòÑ' },
            '4': { label: 'Bien', description: 'Bonne humeur g√©n√©rale', emoji: 'üôÇ' },
            '3': { label: 'Neutre', description: 'Journ√©e normale', emoji: 'üòê' },
            '2': { label: 'Moyen', description: 'Quelques difficult√©s', emoji: 'üòï' },
            '1': { label: 'Difficile', description: 'Journ√©e difficile', emoji: 'üò¢' }
        };

        class NikoNiko {
            constructor() {
                this.moods = {};
                this.init();
            }

            async init() {
                this.displayTodayDate();
                await this.loadMoods();
                this.displayTodayMood();
            }

            displayTodayDate() {
                const today = new Date();
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                document.getElementById('today-date').textContent =
                    today.toLocaleDateString('fr-FR', options);
            }

            async loadMoods() {
                try {
                    const response = await fetch('moods.json');
                    if (!response.ok) {
                        throw new Error('Impossible de charger les donn√©es');
                    }
                    const data = await response.json();
                    this.moods = data.moods || {};
                } catch (error) {
                    console.error('Erreur lors du chargement:', error);
                    this.showError('Erreur lors du chargement des donn√©es');
                }
            }

            getTodayKey() {
                const today = new Date();
                return today.toISOString().split('T')[0];
            }

            displayTodayMood() {
                const content = document.getElementById('content');
                const today = this.getTodayKey();
                const todayMood = this.moods[today];

                if (!todayMood) {
                    content.innerHTML = '<div class="no-mood">Aucune humeur enregistr√©e pour aujourd\'hui</div>';
                    return;
                }

                const moodConfig = MOOD_CONFIG[todayMood.value];

                content.innerHTML = `
                    <div class="mood-display">
                        <span class="mood-emoji">${todayMood.emoji}</span>
                        <div class="mood-label">${moodConfig.label}</div>
                        <div class="mood-description">${moodConfig.description}</div>
                    </div>
                    ${this.getStatsHTML()}
                `;
            }

            getStatsHTML() {
                const totalDays = Object.keys(this.moods).length;
                if (totalDays === 0) return '';

                const avgMood = Object.values(this.moods)
                    .reduce((sum, mood) => sum + parseInt(mood.value), 0) / totalDays;

                return `
                    <div class="stats-mini">
                        <div class="stat-mini">
                            <span class="stat-mini-value">${totalDays}</span>
                            <div class="stat-mini-label">jours</div>
                        </div>
                        <div class="stat-mini">
                            <span class="stat-mini-value">${avgMood.toFixed(1)}/5</span>
                            <div class="stat-mini-label">moyenne</div>
                        </div>
                    </div>
                `;
            }

            showError(message) {
                const content = document.getElementById('content');
                content.innerHTML = `<div class="error">${message}</div>`;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new NikoNiko();
        });
    </script>
</body>
</html>
